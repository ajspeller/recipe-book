<div class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a routerLink="/recipes" class="navbar-brand">Recipe Book</a>
    </div>
    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li *ngIf="isAuthenticated"
            routerLinkActive="active"><a routerLink="/recipes">Recipes</a></li>
        <li *ngIf="!isAuthenticated"
            routerLinkActive="active"><a routerLink="/auth">Authenticate</a></li>
        <li routerLinkActive="active"><a routerLink="/shopping-list">Shopping List</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li *ngIf="isAuthenticated"
            (click)="onLogout()"><a style="cursor: pointer">Logout</a></li>
        <li *ngIf="isAuthenticated"
            class="dropdown"
            appDropdown>
          <a class="dropdown-toggle open"
             role="button"
             style="cursor: pointer">Manage <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a style="cursor: pointer"
                   (click)="onSaveData()"
                   routerLink="">Save</a></li>
            <li><a style="cursor: pointer"
                   (click)="onFetchData()"
                   routerLink="">Fetch</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
