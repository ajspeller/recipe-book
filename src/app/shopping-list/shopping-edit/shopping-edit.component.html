<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text"
                 id="name"
                 name="name"
                 #nameInput
                 class="form-control">
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number"
                 name="amount"
                 id="amount"
                 #amountInput
                 value="1"
                 min="0"
                 class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
                  <!-- (click)="addItem(nameInput,amountInput)" -->
          <button (click)="addItemVC()"
                  class="btn btn-success"
                  type="submit">Add</button>
          <button (click)="deleteItem(nameInput,amountInput)"
                  class="btn btn-danger"
                  type="button">Delete</button>
          <button (click)="clearFields()"
                  class="btn btn-primary"
                  type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
