<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text"
                   id="name"
                   #name
                   formControlName="name"
                   class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imageUrl">Image URL</label>
            <input type="text"
                   id="imageUrl"
                   #imageUrl
                   formControlName="imageUrl"
                   class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <img [src]="imageUrl.value"
                 [alt]="name.value"
                 class="img-responsive">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea type="text"
                      id="description"
                      formControlName="description"
                      row="6"
                      class="form-control"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12" formArrayName="ingredients">
          <div class="row"
               *ngFor="let ingredientCtrl of controls; let i = index"
               [formGroupName]="i"
               style="margin-top: 10px">
            <div class="col-xs-8">
              <input type="text"
                     formControlName="name"
                     class="form-control">
            </div>
            <div class="col-xs-2">
              <input type="number"
                     formControlName="amount"
                     class="form-control">
            </div>
            <div class="col-xs-2">
              <button type="button"
                      (click)="onDeleteIngredient(i)"
                      class="btn btn-danger">X</button>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col-xs-8">
              <button class="btn btn-success"
                      type="button"
                      (click)="onAddIngredient()">Add Ingredient</button>
            </div>
            <div class="col-xs-4">
              <button [disabled]="recipeForm.invalid"
                      type="submit"
                      style="margin-left: 5px"
                      class="btn btn-success">Save</button>
              <button type="button"
                      style="margin-left: 5px"
                      (click)="onCancel()"
                      class="btn btn-danger">Cancel</button>
        </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
