<ng-template appPlaceholder></ng-template>

<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div class="alert alert-danger"
         *ngIf="error">
      <p>{{ error }}</p>
    </div> -->
    <!-- <app-alert *ngIf="error"
               [message]="error"
               (closeDialog)="onHandleError()"></app-alert> -->
    <div *ngIf="isLoading"
         style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form (ngSubmit)="onSubmit(f)"
          #f="ngForm"
          *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email"
               id="email"
               class="form-control"
               ngModel
               required
               email
               name="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
               id="password"
               ngModel
               required
               minlength="6"
               class="form-control"
               name="password">
      </div>
      <div>
        <button type="submit"
                style="margin-right: 5px"
                [disabled]="f.invalid"
                class="btn btn-primary">{{ isLoginMode ? 'Login' : 'Sign Up'}}</button>

        <button type="button"
                style="margin-right: 5px"
                (click)="onSwitchMode()"
                class="btn btn-primary">Switch to {{ isLoginMode ? 'Sign Up' :'Login' }}</button>
      </div>
    </form>
  </div>
</div>
